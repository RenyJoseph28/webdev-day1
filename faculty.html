<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <table class="table table-borderless">
                    <tr>
                        <td>Department</td>
                       <td><select name="" id="" class="form-control">
                           <option value="MCA">MCA</option>
                           <option value="MBA">MBA</option>
                           <option value="MA">MA</option>
                       </select>  </td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Educational Qualification</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="" id="" cols="30" rows="5" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>pin code</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>District</td>
                        <td><select name="" id="" class="form-control">
                            <option value="tvm">TVM</option>
                            <option value="kollam">KOLLAM</option>
                            <option value="pta">PATHANAMTHITTA</option>
                            <option value="alp">ALAPUZHA</option>
                            <option value="kottayam">KOTTAYAM</option>
                            <option value="idukki">IDUKKI</option>
                            <option value="ekm">ERANAKULAM</option>
                            <option value="thrissur">THRISSUR</option>
                            <option value="palakad">PALAKKAD</option>
                            <option value="malapuram">MALAPURAM</option>
                            <option value="KOZHIKODE">KOZHIKODE</option>
                            <option value="WAYANAD">WAYANAD</option>
                            <option value="KANNUR">KANNUR</option>
                            <option value="KASARGODE">KASARGOD</option>
                        </select></td>
                        
                    </tr>
                    <tr>
                        <td>Email id</td>
                        <td><input type="text" class="email form-control"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><select name="" id="" class="form-control">
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td><input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>confirm password</td>
                        <td><input class="form-control" type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-warning">Register</button></td>
                    </tr>
                    <tr><td><input type="checkbox" name="" id="">Agree terms and conditions</td></tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
